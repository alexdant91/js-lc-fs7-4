<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>

    <div class="flex h-auto w-screen justify-center items-center p-12">
      <div class="container">

        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
          <div class="flex justify-between items-center pb-4 bg-white">
            <div class="flex flex-row gap-2">
              <div class="dropdown relative">
                <button data-dropdown-type="orderBy" class="dropdownActionButton inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5" type="button">
                  <span class="sr-only">Action button</span>
                  Order By: <span class="dropdownValue underline">id ASC</span>
                  <svg class="ml-2 w-3 h-3" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div class="dropdownAction hidden absolute z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow">
                  <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownActionButton">
                    <li>
                      <a href="#" data-value="A-Z" class="block py-2 px-4 hover:bg-gray-100">A-Z</a>
                    </li>
                    <li>
                      <a href="#" data-value="Z-A" class="block py-2 px-4 hover:bg-gray-100">Z-A</a>
                    </li>
                    <li>
                      <a href="#" data-value="id ASC" class="block py-2 px-4 hover:bg-gray-100">id ASC</a>
                    </li>
                    <li>
                      <a href="#" data-value="id DESC" class="block py-2 px-4 hover:bg-gray-100">id DESC</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="dropdown relative">
                <button data-dropdown-type="limit" class="dropdownActionButton inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                  <span class="sr-only">Action button</span>
                  Limit: <span class="dropdownValue underline">10</span>
                  <svg class="ml-2 w-3 h-3" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div class="dropdownAction hidden absolute z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownActionButton">
                    <li>
                      <a href="#" data-value="10" class="block py-2 px-4 hover:bg-gray-100">10</a>
                      <a href="#" data-value="25" class="block py-2 px-4 hover:bg-gray-100">25</a>
                      <a href="#" data-value="50" class="block py-2 px-4 hover:bg-gray-100">50</a>
                      <a href="#" data-value="100" class="block py-2 px-4 hover:bg-gray-100">100</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
              <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <input type="text" id="table-search-users" class="block p-2 pl-10 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
            </div>
          </div>
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="py-3 px-6">
                  ID
                </th>
                <th scope="col" class="py-3 px-6">
                  Author
                </th>
                <th scope="col" class="py-3 px-6">
                  Title
                </th>
                <th scope="col" class="py-3 px-6">
                  Body
                </th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>

          <div class="w-full h-auto p-4 flex justify-between mt-6 border-t">
            <div class="text-sm text-gray-500">
              Showing page <span class="text-black underline" id="currentPage"></span> of <span class="text-black underline" id="totalPages"></span> - Total results: <span class="text-black underline" id="totalItems"></span>
            </div>
            <div class="flex flex-row gap-2">
              <button class="bg-white py-1 px-3 text-sm border rounded-md" id="prevPage">Prev</button>
              <button class="bg-white py-1 px-3 text-sm border rounded-md" id="nextPage">Next</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
